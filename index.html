<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-info">
            <img src="images/Logotipo.png" id="logo" alt="logotipo do conversor de moedas">
            <h1>Faça conversões de moedas de forma simples!</h1>
            <h2>Selecione a moeda de entrada e a moeda alvo e consulte os valores.</h2>
        </div>
        <img src="images/img-illustration.svg" id="img-illustration" alt="Ilustração de pessoas consultando rendimento de aplicações dos seus dinheiros.">
    </header>
    <main>
        <section class="converter-box">
            <p id="info-currencies">Escolha as moedas</p>
            <div class="convert-from">
                <select name="from-select" id="from-select"></select>
                <select name="to-select" id="to-select"></select>
            </div>
            <div class="conversion-values">
                <div>
                    <p class="info-conversion">Informe o valor</p>
                    <input type="number" name="value-conversion" id="value-conversion" min="1" value="1">
                </div>
                <img src="images/convert-arrow.png" id="convert-arrow" alt="setas de conversão">
                <div>
                    <p class="info-conversion">Resultado</p>
                    <input type="text" name="converted-value" id="converted-value" placeholder="0,00" readonly>
                </div>
            </div>
            <p id="value-precision"></p>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por</p>
        <a href="https://github.com/danniel-rodrigues">
            <img src="images/github-contact-box.png" alt="Página do GitHub">
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
