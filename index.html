<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>
<body onload="DollarQuote()">
    <section class="container">
        <article class="info-panel">
            <p>1 Dólar americano igual a</p>
            <strong><span id="dolar-update"></span> Real brasileiro</strong>
            <footer><small id="time-update"></small></footer>
        </article>
    
        <article class="conversion-panel">
            <label for="dolar-value">Dólar</label>
            <input type="text" name="dolar-value" id="dolar-value">

            <label for="real-value">Real</label>
            <input type="text" name="real-value" id="real-value">
        </article>
    </section>

    <script src="script.js"></script>
</body>
</html>
